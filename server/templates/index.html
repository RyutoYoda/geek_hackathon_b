<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Music Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>音楽データベースへようこそ</h1>
        {% if session.user_id %}
            <p>こんにちは、{{ session.username }}さん</p>
            <a href="{{ url_for('logout') }}">ログアウト</a>
        {% else %}
            <a href="{{ url_for('login') }}">ログイン</a>
            <a href="{{ url_for('register') }}">登録</a>
        {% endif %}
    </header>
    <main>
        <h2>おすすめのトラック</h2>
        <!-- ここにトラックリストを表示 -->
    </main>
    <footer>
        <p>&copy; 2024 Music Database</p>
    </footer>
</body>
</html>
